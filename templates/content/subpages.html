<div class="container-fluid well">
    <h2>{{ page.title }}:</h2>
    <ul>
        {% for subpage in  page.subpages %}
            {% if not subpage.slug == 'en' %}
                <li><a href="{{ subpage.url }}">{{ subpage.title }}</a></li>
            {% endif %}
        {% endfor %}
    </ul>
</div>
